<style type="text/css">
	body{
		color: #fff;
		background: #63738a;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 40px;
		box-shadow: none;
		color: #969fa4;
	}
	.form-control:focus{
		border-color: #5cb85c;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.signup-form{
		width: 400px;
		margin: 0 auto;
		padding: 30px 0;
	}
	.signup-form h2{
		color: #636363;
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }
	.signup-form h2:before, .signup-form h2:after{
		height: 2px;
		width: 30%;
		background: #d4d4d4;
		position: absolute;
		top: 50%;
		z-index: 2;
	}	
	.signup-form h2:before{
		left: 0;
	}
	.signup-form h2:after{
		right: 0;
	}
    .signup-form .hint-text{
		color: #999;
		margin-bottom: 30px;
		text-align: center;
	}
    .signup-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #f2f3f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.signup-form .form-group{
		margin-bottom: 20px;
	}
	.signup-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.signup-form .btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
        outline: none !important;
    }
	.signup-form .row div:first-child{
		padding-right: 10px;
	}
	.signup-form .row div:last-child{
		padding-left: 10px;
	}    	
    .signup-form a{
		color: #fff;
		text-decoration: underline;
	}
    .signup-form a:hover{
		text-decoration: none;
	}
	.signup-form form a{
		color: #5cb85c;
		text-decoration: none;
	}	
	.signup-form form a:hover{
		text-decoration: underline;
    }  
    
    .form-group{
        text-align: center;
    }
</style>


<body>
	
<div class="signup-form">
    <form #userRegForm="ngForm" (ngSubmit)="createReport(userReports)">
		<h2>Create Report</h2>
        <div class="form-group">
        <div><input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstname" placeholder="Report Name" required="required"></div>
        </div>

        <div class="form-group">
        <div><input ngModel #lastname="ngModel"  name="lastName" type="text" class="form-control" id="lastName" placeholder="Ticker or Currency/Crypto Pair" required="required"></div>
        </div>
       
        <p class="hint-text">Pick Report Type</p>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox">MACD</label>
            <label class="checkbox-inline"><input type="checkbox">EMA</label>
            <label class="checkbox-inline"><input type="checkbox">Bolling Bands</label>
        </div>
    
        <p class="hint-text">Pick Frequency Type</p>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox">Hourly</label>
            <label class="checkbox-inline"><input type="checkbox">Daily</label>
            <label class="checkbox-inline"><input type="checkbox">Weekly</label>
            <label class="checkbox-inline"><input type="checkbox">When Indicator is Triggered</label>
        </div>

        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> Click to Activate Report</label>
        </div>
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Start Report</button>
        </div>
    </form>
</div>
</body>
